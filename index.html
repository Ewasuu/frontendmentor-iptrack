<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles -->
  <link rel="stylesheet" href="styles/styles.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- leaflet map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>

  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <header class='main__header'>
    <h1 class="header__title">
      IP Adress Tracker
    </h1>
    <form action="" class="header__form">
      <input type="text" id="ip" class="header__input" placeholder="Search for any IP adress or domain">
      <button class="header__btn"">
        <img src="images/icon-arrow.svg" alt="">
      </button>
    </form>
  </header>

  <div class="data">
    <div class="ip__item">
      <small class="ip__description">IP ADRESS</small>
      <p class="adress">
      </p>
    </div>
    <div class="ip__item">
      <small class="ip__description">LOCATION</small>
      <p class="location">

      </p>
    </div>
    <div class="ip__item">
      <small class="ip__description">TIMEZONE</small>
      <p class="timezone">
      </p>
    </div>
    <div class="ip__item">
      <small class="ip__description">ISP</small>
      <p class="isp">

      </p>
    </div>
  </div>

  <div id="mapid">
  </div>

  <!-- javaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <script src="source/main.js"></script>
</body>
</html>
